<template name="Stats">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-#{type}">
					<div class="panel-heading">
						<h3 class="panel-title">Descriptive statistical report</h3>
					</div>
					<div class="panel-body">
						<form method="post" id="stats-form">
							<!--progress bar-->
							<div class="progress">
								<div class="progress-bar progress-bar-striped active" id="stats-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
									<span class="sr-only">0% Complete</span>
								</div>
							</div>
							<!--the result-->
							<div class="alert alert-dismissible alert-info" id="info-bubble" role="alert" hidden="">
								<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
								<button class="close" type="button" data-dismiss="alert" aria-label="Close">
									<span>×</span>
								</button>
								The Report is available at this
								<a class="alert-link" id="report-link" href="{{reportLink.link}}?download=true" download="{{reportLink.name}}" target="_blank"> {{reportLink.name}}</a>.
							</div>
							<div class="alert alert-dismissible alert-danger" id="error-bubble" role="alert" hidden="">
								<span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
								<button class="close" type="button" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true"> ×</span>
								</button>
								There was an error while processing your request, please try again.
							</div>
							<fieldset>
								<div class="form-group">
									<label for="stats-alpha-title">Dataset name</label>
									<input class="form-control" type="text" id="stats-alpha-title" value="Dataset Alpha" name="alpha-title">
								</div>
								<div class="form-group">
									<label for="stats-alpha-description">Dataset description</label>
									<input class="form-control" type="text" id="stats-alpha-description" value="This is a very special dataset." name="alpha-description">
								</div>
								<div class="form-group">
									<label for="stats-alpha">CSV file (SPARQL query result set)</label>
									{{> UploadAlphaFile}}
								</div>
							</fieldset>
							<p class="buttons text-center">
								<button class="btn btn-primary" type="submit" id="generate-stats">Generate report</button>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
