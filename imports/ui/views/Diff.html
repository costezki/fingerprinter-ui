<template name="Diff">
    <div class="container-fluid">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Comparative statistical report</h3>
                </div>
                <div class="panel-body">
                    {{#autoForm schema=diffSchema id="diffForm"}}
                        {{> afQuickField name="alphaTitle" defaultValue="Dataset Alpha"}}
                        {{> afQuickField name="alphaDescription" defaultValue="Description of the dataset Alpha"}}
                        {{> afQuickField id="alphaFile" name="alphaFile" type="file"}}
                        {{> afQuickField name="alphaFilePath" value = currentAlphaFilePath type="hidden"}}

                        {{> afQuickField name="betaTitle" defaultValue="Dataset Beta"}}
                        {{> afQuickField name="betaDescription" defaultValue="Description of the dataset Beta"}}
                        {{> afQuickField id="betaFile" name="betaFile" type="file"}}
                        {{> afQuickField name="betaFilePath" value = currentBetaFilePath type="hidden"}}

                        <button id="formSubmitButton" type="submit" class="btn btn-primary">Generate Report</button>
                    {{/autoForm}}
                </div>
            </div>
            {{#if reportReference}}
                <div class="panel panel-primary">
                    <div class="panel-body">
                        The Report is available at this
                        <a class="alert-link" id="report-link"
                           href="{{reportReference.link}}?download=true"
                           download="{{reportReference.name}}" target="_blank">
                            {{reportReference.name}}</a>.
                    </div>
                </div>
            {{/if}}
        </div>
    </div>
</template>
